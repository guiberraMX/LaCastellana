<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>La castellana</title>
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="stylesheet" href="css/normalize.css">
	<script type="text/javascript" src="jq/jquery.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="jq/gmaps.js"></script>
	 <script type="text/javascript">
    var map;
    $(document).ready(function(){
      map = new GMaps({
        el: '#map',
        lat: 19.419447,
        lng: -99.09828
      });
      map.addMarker({
        lat: 19.41333,
        lng: -99.09,
        title: 'La Castellana',
        details: {
          database_id: 42,
          author: 'Social Value'
        },
        click: function(e){
          if(console.log)
            console.log(e);
          alert('¡Aquí podras encontrar todo lo que tu negocio de comida necesita!');
        },
        mouseover: function(e){
          if(console.log)
            console.log(e);
        }
      });
      
    });
  </script>

</head>
<body>
	<div id="map"></div>
</body>
</html>
